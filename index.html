<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <header class="header" aria-label="Логотип">
    <img class="logo-mesto" src="./Images/Mesto.svg" alt="Логотип">
  </header>

  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="./Images/Yuri_Gagarin.svg" alt="Аватар">
      <div class="profile__correct-cont">
        <div class="profile__profile-info">
          <h1 class="profile__name">Юрий Гагарин</h1>
          <p class="profile__about-me">Космонавт, лётчик-испытатель</p>
        </div>
        <button class="profile__edit-button" type="button"></button>
      </div>
      <div class="profile__container">
        <button class="profile__big-button" type="button"></button>
      </div>
    </section>

    <section class="photo-grid">
      
    </section>

  </main>
  <footer class="footer">
    <p class="footer__copyright">&COPY; 2023 Mesto Russia</p>
  </footer>

  <section class="popup" id="popup-profile">
    <div class="popup__container">
      <button class="popup__close-icon" type="button"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>

      <form class="popup__edit-value" name="profile">
        <input class="popup__input" type="text" id="first-name" name="name" placeholder="Имя">
        <input class="popup__input" type="text" id="prof" name="profession" placeholder="Вид деятельности">
        <button class="button-submit" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup" id="popup-newCard">
    <div class="popup__container">
      <button class="popup__close-icon" type="button"></button>
      <h2 class="popup__heading">Новое место</h2>

      <form class="popup__edit-value" id ="reset" name="profile">
        <input class="popup__input" type="text" id="place" name="name" placeholder="Название">
        <input class="popup__input" type="text" id="image" name="image" placeholder="Ссылка на картинку">
        <button class="button-submit" type="submit">Создать</button>
      </form>
    </div>
  </section>

  <section class="popup" id="popup-img">
    <div class=" popup__container-img">
      <button class="popup__close-icon" type="button"></button>
      <img class="popup__img" alt="" src="">
      <figcaption class="popup__caption"></figcaption>
  </section>

  <template id="card">
    <div class="card-mesto">
      <img class="card-mesto__img" src='' alt=''>
      <botton class="card-mesto__trash"></botton>
      <div class="card-mesto__desc">
          <h2 class="card-mesto__desc-header"></h2>
          <button class="card-mesto__desc-like" type="button"></button>
      </div>
    </div>
  </template>
  <script src="./pages/constants.js"></script>
  <script src="./pages/script.js"></script>
</body>

</html>
