<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <header class="header" aria-label="Логотип">
    <div class="logo-Mesto logo-Mesto_theme_dark"></div>
  </header>

  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="./Images/image.jpg" alt="Аватар">
      <div class="profile__correct-cont">
        <div class="profile__profile-info">
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <p class="profile__about-me">Исследователь океана</p>
        </div>
        <button class="profile__edit-button" type="button"></button>
      </div>
      <div class="profile__container">
        <button class="profile__big-button" type="button"></button>
      </div>
    </section>

    <section class="popup popup_opened">
      <form class="popup__container" name="profile">
        <div class="popup__close-icon"></div>
        <h2 class="popup__heading">Редактировать профиль</h2>

        <div class="popup__edit-value">
          <label for="first-name"></label>
          <input class="popup__input" type="text" id="first-name" name="name" placeholder="Жак-Ив Кусто">
        </div>
        <div class="popup__edit-value">
          <label for="profession"></label>
          <input class="popup__input" type="text" id="profession" name="profession" placeholder="Исследователь океана">
        </div>
        <button class="button-submit" type="submit">Сохранить
        </button>
      </form>
    </section>

    <section class="photo-grid">
      <div class="card-mesto">
        <img class="card-mesto__img" src="./Images/kirill-pershin-1088404-unsplash.jpg"
          alt="Сентинский храм в Карачаево-Черкесии">
        <div class="card-mesto__desc">
          <h2 class="card-mesto__desc-header">Карачаевск</h2>
          <button class="card-mesto__desc-like" type="button"></button>
        </div>
      </div>
      <div class="card-mesto">
        <img class="card-mesto__img" src="./Images/kirill-pershin-1404681-unsplash.jpg"
          alt="Поля виноградников, вдалеке виднеется вершина горы Эльбрус">
        <div class="card-mesto__desc">
          <h2 class="card-mesto__desc-header">Гора Эльбрус</h2>
          <button class="card-mesto__desc-like" type="button"></button>
        </div>
      </div>
      <div class="card-mesto">
        <img class="card-mesto__img" src="./Images/kirill-pershin-1556355-unsplash.jpg" alt=" горная долина Домбай">
        <div class="card-mesto__desc">
          <h2 class="card-mesto__desc-header">Домбай</h2>
          <button class="card-mesto__desc-like" type="button"></button>
        </div>
      </div>
      <div class="card-mesto">
        <img class="card-mesto__img" src="./Images/kirill-pershin-1404681-unsplash.jpg"
          alt="Поля виноградников, вдалеке виднеется вершина горы Эльбрус">
        <div class="card-mesto__desc">
          <h2 class="card-mesto__desc-header">Гора Эльбрус</h2>
          <button class="card-mesto__desc-like" type="button"></button>
        </div>
      </div>
      <div class="card-mesto">
        <img class="card-mesto__img" src="./Images/kirill-pershin-1556355-unsplash.jpg" alt=" горная долина Домбай">
        <div class="card-mesto__desc">
          <h2 class="card-mesto__desc-header">Домбай</h2>
          <button class="card-mesto__desc-like" type="button"></button>
        </div>
      </div>
      <div class="card-mesto">
        <img class="card-mesto__img" src="./Images/kirill-pershin-1088404-unsplash.jpg"
          alt="Сентинский храм в Карачаево-Черкесии">
        <div class="card-mesto__desc">
          <h2 class="card-mesto__desc-header">Карачаево-Черкетск</h2>
          <button class="card-mesto__desc-like" type="button"></button>
        </div>
      </div>
    </section>

  </main>
  <footer class="footer">
    <p class="footer__copyright">&COPY; 2023 Mesto Russia</p>
  </footer>
</body>

</html>
